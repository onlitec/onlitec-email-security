# =============================================================================
# ONLITEC EMAIL PROTECTION - PORTAINER PRODUCTION STACK
# =============================================================================
# This file is used for production deployment via Portainer
# Configure environment variables in Portainer Stack settings
# =============================================================================

version: '3.8'

networks:
  onlitec_email_network:
    driver: bridge

volumes:
  postfix_spool:
  postfix_queue:
  rspamd_data:
  clamav_data:
  redis_data:
  postgres_data:
  panel_logs:


services:
  # ==========================================================================
  # PostgreSQL 15 - Multi-Tenant Database
  # ==========================================================================
  onlitec_emailprotect_db:
    image: postgres:15-alpine
    container_name: onlitec_emailprotect_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onlitec_email_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Redis - Cache and Sessions
  # ==========================================================================
  onlitec_redis:
    image: redis:7-alpine
    container_name: onlitec_redis
    restart: always
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    networks:
      - onlitec_email_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================================================
  # ClamAV - Antivirus
  # ==========================================================================
  onlitec_clamav:
    image: ${DOCKER_REGISTRY:-}onlitec-email-security/clamav:${IMAGE_TAG:-latest}
    container_name: onlitec_clamav
    restart: always
    environment:
      CLAMAV_NO_FRESHCLAM: ${CLAMAV_NO_FRESHCLAM:-false}
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - onlitec_email_network
    healthcheck:
      test: [ "CMD", "/usr/bin/clamdscan", "--ping", "3" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 300s
    deploy:
      resources:
        limits:
          memory: 1G

  # ==========================================================================
  # Rspamd - Antispam
  # ==========================================================================
  onlitec_rspamd:
    image: ${DOCKER_REGISTRY:-}onlitec-email-security/rspamd:${IMAGE_TAG:-latest}
    container_name: onlitec_rspamd
    restart: always
    depends_on:
      onlitec_redis:
        condition: service_healthy
      onlitec_clamav:
        condition: service_healthy
      onlitec_emailprotect_db:
        condition: service_healthy
    environment:
      REDIS_HOST: onlitec_redis
      REDIS_PORT: 6379
      CLAMAV_HOST: onlitec_clamav
      CLAMAV_PORT: 3310
      POSTGRES_HOST: onlitec_emailprotect_db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - rspamd_data:/var/lib/rspamd
      - panel_logs:/var/log/rspamd
    networks:
      - onlitec_email_network
    ports:
      - "11333:11333"
      - "11334:11334"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11334/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================================================
  # Postfix - SMTP Server
  # ==========================================================================
  onlitec_postfix:
    image: ${DOCKER_REGISTRY:-}onlitec-email-security/postfix:${IMAGE_TAG:-latest}
    container_name: onlitec_postfix
    restart: always
    hostname: ${MAIL_HOSTNAME}
    depends_on:
      onlitec_rspamd:
        condition: service_healthy
      onlitec_emailprotect_db:
        condition: service_healthy
    environment:
      MAIL_HOSTNAME: ${MAIL_HOSTNAME}
      MAIL_DOMAIN: ${MAIL_DOMAIN}
      POSTGRES_HOST: onlitec_emailprotect_db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      RSPAMD_HOST: onlitec_rspamd
      RSPAMD_PORT: 11333
      TLS_CERT_FILE: ${TLS_CERT_FILE:-/etc/postfix/certs/cert.pem}
      TLS_KEY_FILE: ${TLS_KEY_FILE:-/etc/postfix/certs/key.pem}
    volumes:
      - postfix_spool:/var/spool/postfix
      - postfix_queue:/var/mail
      - panel_logs:/var/log/mail
    networks:
      - onlitec_email_network
    ports:
      - "25:25"
      - "587:587"
      - "465:465"
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    healthcheck:
      test: [ "CMD", "supervisorctl", "status", "postfix" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # ==========================================================================
  # Web Panel - Admin Interface
  # ==========================================================================
  onlitec_emailprotect_panel:
    image: ${DOCKER_REGISTRY:-}onlitec-email-security/panel:${IMAGE_TAG:-latest}
    container_name: onlitec_emailprotect_panel
    restart: always
    depends_on:
      onlitec_emailprotect_db:
        condition: service_healthy
      onlitec_redis:
        condition: service_healthy
      onlitec_rspamd:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 9080
      APP_URL: ${APP_URL}
      API_URL: ${API_URL}

      # Database
      POSTGRES_HOST: onlitec_emailprotect_db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: onlitec_redis
      REDIS_PORT: 6379

      # Rspamd
      RSPAMD_HOST: onlitec_rspamd
      RSPAMD_PORT: 11334
      RSPAMD_PASSWORD: ${RSPAMD_PASSWORD}

      # Postfix
      POSTFIX_HOST: onlitec_postfix

      # Security
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-${APP_URL}}

      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - panel_logs:/var/log/panel
    networks:
      - onlitec_email_network
    ports:
      - "9080:9080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
