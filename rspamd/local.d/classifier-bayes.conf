# Rspamd Bayes Classifier Configuration
# Per-tenant spam learning

# Backend
backend = "redis";

# Servers (from redis.conf)
servers = "onlitec_redis:6379";

# Database
database = "0";

# Autolearn settings
autolearn {
  # Spam threshold for auto-learning
  spam_threshold = 12.0;
  
  # Ham threshold for auto-learning  
  ham_threshold = -2.0;
  
  # Check specific symbols
  check_balance = true;
}

# Per-user statistics
per_user = true;

# Per-language statistics
per_language = true;

# Minimum tokens
min_tokens = 11;

# Minimum learns
min_learns = 200;

# Expire tokens
expire = 8640000; # 100 days
