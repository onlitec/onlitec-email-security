# Rspamd Redis Configuration
# Multi-tenant support with key prefixing

# Redis servers
servers = "onlitec_redis:6379";

# Database number
db = "0";

# Connection timeout
timeout = 1s;

# Prefix for keys (tenant-specific)
# This will be overridden by Lua scripts for multi-tenant
prefix = "rs";

# Enable compression
compress = true;

# Expiration time
expiry = 2592000; # 30 days
